<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="./img/bg.jpg" alt="" class="bg" />
        <!--<img src="" alt="" class="logo" />-->
      </div>
      <div class="right">
        <div class="right-content">
          <div class="right-content-firstText">
            <h1>Get iinto it today</h1>
            <p>There is no charge or obligation upon registration.</p>
          </div>
          <div class="right-content-registration">
            <div class="btns">
                <button class="fb"><img src="./img/facebook.svg" alt="" class="facebook"> <div class="R">Register with facebook</div> </button>
                <button class="lk"><img src="./img/linkedin.svg" alt="" class="linkedin"> <div class="R">Register with linkedin</div></button>
            </div>
            
            <hr width="100%">
            
            <div class="forms">
                <input type="email" class="email" placeholder="email"><span class="sp-email">
                <input type="number" class="number" placeholder="number"><span class="sp-number">
            </div>
          </div>
          <div class="right-content-secondText">
            <h2>What type of investor are you?</h2>
            <p>Select the type of investor you are below.</p>
          </div>
          <div class="right-content-radios">
            <label class="radio">
                <input type="radio" name="r" value="1" >
                <span>Individual</span>
            </label>
            <label class="radio">
                <input type="radio" name="r" value="2">
                <span>Business</span>
            </label>
            <label class="radio">
                <input type="radio" name="r" value="3">
                <span>IRA</span>
            </label>
            <label class="radio">
                <input type="radio" name="r" value="4">
                <span>Trust</span>
            </label>
          </div>
          <div class="right-content-checkbox">
            <input type="checkbox" name="" id="">
            <span>I agree to the terms and receiving notifications from iintoo</span> <a href="">View full terms</a>.
          </div>
          <div class="right-content-buttonCreate">
            <button class="create">Create Account</button>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
